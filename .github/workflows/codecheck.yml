name: Codecheck

on: [push]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
  lint:
    name: Lint
    runs-on: ubuntu-latest
    - name: Run linter
      run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    - name: Run Build
      run: npm run build